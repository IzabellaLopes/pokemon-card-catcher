<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pokemon Card Catcher is a memory card game to test your memory skills and catch 'em all!">
    <meta name="keywords" content="Pokemon, memory card, game, catch, match, cards">
    <meta name="author" content="Izabella Lopes">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page title -->
    <title>Pokemon Card Catcher | Memory Game</title>
</head>

<body>
    <!-- Logo Pokemon Card Catcher -->
    <header>
        <div class="login-header">
            <img src="assets/images/logo.webp" alt="Logo Pokemon">
            <h1>Card Catcher</h1>
        </div>
    </header>

    <!-- Memory board that holds the player's details and the memory game -->
    <div class="memory-board">
        <!-- Game container that holds the player's name, movement count and timer -->
        <div class="game-container">
            <!-- Player name -->
            <div class="player-info">
                <span class="player"></span>
            </div>
            <!-- Player's movement count -->
            <div class="movements-info">
                <i class="fa-solid fa-gamepad"></i><span id="movements">0</span>
            </div>
            <!-- Timer -->
            <div class="timer-info">
                <i class="fa-regular fa-hourglass-half"></i><span id="stopwatch">00:00</span>
            </div>
        </div>

        <!-- Memory game -->
        <!-- Outer container that holds the Pokemon memory game -->
        <div class="memory-game">
            <!-- Memory cards - dynamically created in JavaScript -->
        </div>

        <!-- Quit button -->
        <button id="quit-button">Quit</button>

        <!-- Results modal -->
        <div class="container-results" id="container_results">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="close-results"><i class="fa-solid fa-circle-xmark fa-2xl"
                            style="color: #64201c;"></i></button>
                </div>
                <div class="results-body">
                    <h2>Congratulations, <span id="modal-player-name"></span>! You are a good card catcher!</h2>
                    <p>Your number of moves was <span id="modal-movements"></span> and your time was <span
                            id="modal-time"></span>.</p>
                    <button id="play-again">Play again</button>
                </div>


            </div>
        </div>
    </div>

    <!-- JavaScript link -->
    <script src="assets/js/game.js"></script>
    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/d0b182acbf.js" crossorigin="anonymous"></script>
</body>

</html>
