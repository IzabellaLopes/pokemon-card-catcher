<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pokemon Card Catcher is a memory card game to test your memory skills and catch 'em all!">
    <meta name="keywords" content="Pokemon, memory card, game, catch, match, cards">
    <meta name="author" content="Izabella Lopes">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page title -->
    <title>Pokemon Card Catcher | Memory Game</title>
</head>

<body>
    <!-- Logo Pokemon Card Catcher -->
    <header>
        <div class="login-header">
            <img src="assets/images/logo.webp" alt="Logo Pokemon">
            <h1>Card Catcher</h1>
        </div>
    </header>

    <!-- Game container that holds the player's name, movement count and timer -->
    <div class="game-container">
        <!-- Player name -->
        <div>
            <span class="player">Player</span>
        </div>

        <!-- Player's movement count -->
        <div class="movements-info">
            <span class="label">Movements:</span>
            <span class="movements">0</span>
        </div>
        
        <!-- Timer -->
        <div class="timer-info">
            <span class="label">Time:</span>
            <span class="timer">00:00</span>
        </div>
    </div>

    <!-- Memory game -->
    <!-- Outer container that holds the Pokemon memory game -->
    <div class="memory-game">
        <!-- Memory cards - created in JavaScript -->
    </div>

    <!-- JavaScript link -->
    <script src="assets/js/game.js"></script>
    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/d0b182acbf.js" crossorigin="anonymous"></script>
</body>

</html>
